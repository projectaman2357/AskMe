<!DOCTYPE html>
<html>
<head>
    <title>Certificate Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #7434db, #1E67A0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #certificate {
            display: none;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        #generateButton {
            margin-top: 20px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #generateButton:hover {
            background-color: #1E67A0;
        }

        #downloadButton {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><b>Welcome To Ask Me</b></h1>

    <button id="generateButton">Generate Certificate</button>
    <a id="downloadButton" href="#" download="certificate.pdf">Download Certificate</a>

    <div id="certificate">
        <h2>Certificate of Completion</h2>
        <p>This is to certify that</p>
        <h3>Aman Tiwari</h3>
        <p>has successfully completed the course</p>
        <h3>Technical quiz </h3>
        <p>on <span id="completionDate">Completion Date</span></p>
    </div>

    <script>
        // JavaScript to show the certificate when the button is clicked and reveal the download link
        const generateButton = document.getElementById('generateButton');
        const certificate = document.getElementById('certificate');
        const downloadButton = document.getElementById('downloadButton');

        generateButton.addEventListener('click', function () {
            certificate.style.display = 'block';
            downloadButton.style.display = 'block';
        });
    </script>
</body>
</html>
